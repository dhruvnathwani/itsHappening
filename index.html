<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sonali Nathwani</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #000;
      color: #fff;
      overflow-x: hidden;
    }

    h1, h2 {
      font-family: 'Playfair Display', serif;
    }

    .cinematic-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(ellipse at center, #1a1a2e 0%, #000000 100%);
    }

    .title-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      padding: 3rem 2rem;
      text-align: center;
      z-index: 10;
      background: linear-gradient(to bottom, rgba(0,0,0,0.8) 0%, transparent 100%);
      opacity: 0;
      animation: fadeIn 1.5s ease-in-out 0.5s forwards;
    }

    .subtitle {
      font-size: 0.875rem;
      letter-spacing: 3px;
      text-transform: uppercase;
      color: rgba(255, 255, 255, 0.6);
      margin-bottom: 1rem;
      font-weight: 300;
    }

    h1 {
      font-size: clamp(2.5rem, 8vw, 5rem);
      font-weight: 400;
      letter-spacing: 2px;
      color: #fff;
      margin: 0;
    }

    .video-wrapper {
      position: relative;
      width: 90vw;
      max-width: 1400px;
      aspect-ratio: 16/9;
      opacity: 0;
      transform: scale(0.95);
      animation: videoAppear 1.2s ease-out 0.8s forwards;
      box-shadow:
        0 0 0 1px rgba(255, 255, 255, 0.1),
        0 10px 40px rgba(0, 0, 0, 0.5),
        0 30px 90px rgba(0, 0, 0, 0.9);
      border-radius: 12px;
      overflow: hidden;
      background: #000;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .video-wrapper::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
      border-radius: 13px;
      z-index: -1;
      opacity: 0.3;
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    .bottom-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 2rem;
      text-align: center;
      z-index: 10;
      background: linear-gradient(to top, rgba(0,0,0,0.8) 0%, transparent 100%);
      opacity: 0;
      animation: fadeIn 1.5s ease-in-out 1.5s forwards;
    }

    .credits {
      font-size: 0.75rem;
      letter-spacing: 2px;
      color: rgba(255, 255, 255, 0.5);
      font-weight: 300;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes videoAppear {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @media (max-width: 768px) {
      .title-overlay {
        padding: 2rem 1rem;
      }

      .subtitle {
        font-size: 0.75rem;
        letter-spacing: 2px;
      }

      h1 {
        letter-spacing: 1px;
      }

      .video-wrapper {
        width: 95vw;
      }

      .bottom-overlay {
        padding: 1.5rem 1rem;
      }

      .credits {
        font-size: 0.7rem;
        letter-spacing: 1.5px;
      }
    }

    @media (max-height: 600px) {
      .title-overlay {
        padding: 1.5rem 1rem;
      }

      .bottom-overlay {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="cinematic-container">
    <div class="title-overlay">
      <div class="subtitle"></div>
      <h1></h1>
    </div>

    <div class="video-wrapper">
      <iframe
        src="https://www.youtube.com/embed/6Eit38joujE?rel=0&modestbranding=1"
        title="finalVideo"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen>
      </iframe>
    </div>

    <div class="bottom-overlay">
      <div class="credits"></div>
    </div>
  </div>

</body>
</html>
