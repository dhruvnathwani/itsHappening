<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sonali Nathwani</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }

    h1, h2, h3 {
      font-family: 'Playfair Display', serif;
    }

    .fade-in {
      animation: fadeIn 1.2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .slide-up {
      animation: slideUp 1s ease-out;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .hero-gradient {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .text-gradient {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .video-container {
      position: relative;
      width: 100%;
      max-width: 1000px;
      margin: 0 auto;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    .featured-photos {
      display: flex;
      gap: 3rem;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      max-width: 1400px;
      margin: 0 auto;
    }

    .featured-photo {
      flex: 1;
      min-width: 300px;
      max-width: 600px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .featured-photo:hover {
      transform: scale(1.02);
      box-shadow: 0 30px 80px rgba(0, 0, 0, 0.25);
    }

    .featured-photo img {
      width: 100%;
      height: auto;
      display: block;
    }

    .section-divider {
      height: 2px;
      background: linear-gradient(to right, transparent, #667eea, transparent);
      margin: 4rem 0;
    }

    @media (max-width: 768px) {
      .featured-photos {
        flex-direction: column;
      }

      .featured-photo {
        max-width: 100%;
      }
    }
  </style>
</head>
<body class="bg-gray-50">

  <!-- Hero Section -->
  <section class="hero-gradient min-h-screen flex items-center justify-center px-4 py-20">
    <div class="text-center fade-in">
      <div class="mb-6">
        <p class="text-white/90 text-lg md:text-xl font-light tracking-widest uppercase mb-4">Introducing</p>
        <h1 class="text-5xl md:text-7xl lg:text-8xl font-bold text-white mb-4">Sonali Nathwani</h1>
        <div class="w-24 h-1 bg-white/50 mx-auto mb-8"></div>
      </div>
      <p class="text-white/90 text-xl md:text-2xl font-light max-w-3xl mx-auto leading-relaxed">
        A celebration of magic, moments, and memories
      </p>
      <div class="mt-12">
        <a href="#video" class="inline-block bg-white text-purple-600 px-8 py-4 rounded-full font-semibold hover:bg-purple-50 transition-all transform hover:scale-105 shadow-lg">
          Discover More
        </a>
      </div>
    </div>
  </section>

  <!-- Video Section -->
  <section id="video" class="py-20 px-4 bg-white">
    <div class="container mx-auto max-w-6xl slide-up">
      <div class="text-center mb-12">
        <h2 class="text-4xl md:text-5xl font-bold text-gradient mb-4">A Special Moment</h2>
        <p class="text-gray-600 text-lg max-w-2xl mx-auto">
          Watch this special tribute celebrating everything that makes Sonali extraordinary
        </p>
      </div>

      <div class="video-container">
        <video controls class="w-full" poster="">
          <source src="finalVideo.mov" type="video/mp4">
          <source src="finalVideo.mov" type="video/quicktime">
          Your browser does not support the video tag.
        </video>
      </div>
    </div>
  </section>

  <div class="section-divider"></div>

  <!-- Featured Photos Section -->
  <section id="photos" class="py-20 px-4 bg-gradient-to-b from-white to-gray-50">
    <div class="container mx-auto max-w-7xl">
      <div class="text-center mb-16">
        <h2 class="text-4xl md:text-5xl font-bold text-gradient mb-4">Captured Moments</h2>
        <p class="text-gray-600 text-lg max-w-2xl mx-auto">
          Two beautiful moments frozen in time
        </p>
      </div>

      <div class="featured-photos">
        <div class="featured-photo slide-up">
          <img src="photos/DSCF0002.jpg" alt="Sonali Nathwani">
        </div>

        <div class="featured-photo slide-up" style="animation-delay: 0.2s;">
          <img src="photos/IMG_5919.JPG" alt="Sonali Nathwani">
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="hero-gradient py-12 px-4">
    <div class="container mx-auto text-center">
      <p class="text-white/90 text-lg font-light">
        To a lifetime of magic ✨
      </p>
      <p class="text-white/70 text-sm mt-4">
        Forever yours, Dhruv ❤️
      </p>
    </div>
  </footer>

  <script>
    // Smooth scroll
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        e.preventDefault();
        const target = document.querySelector(this.getAttribute('href'));
        if (target) {
          target.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }
      });
    });
  </script>
</body>
</html>
